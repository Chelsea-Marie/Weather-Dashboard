<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="border border-2">
            <h2>Search for a city</h2>
            <input type="text"/ id="search-input">
            <button id="search-btn">Search</button>

            <div class="city-names d-flex flex-column">
            </div>
        </aside>
        <section>
            <div id="current-weather-container" class="border border-2">
                <h2 id="city-name">City Name</h2>
                <img id="current-icon" height="70px" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"/>
                <p>Temp: <span id="current-temp"></span> Â°F</p>
                <p>Wind: <span id="current-wind"></span> mi/h</p>
                <p>Humidity: <span id="current-humidity"></span>%</p>
            </div>
            <div id="forecast-weather-container" class="d-flex flex-row">
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
